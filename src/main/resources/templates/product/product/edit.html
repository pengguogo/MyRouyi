<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改产品管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-product-edit" th:object="${mgProductInfo}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">产品名称：</label>
                <div class="col-sm-8">
                    <textarea name="productName" class="form-control">[[*{productName}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">产品名称英文：</label>
                <div class="col-sm-8">
                    <textarea name="productNameEn" class="form-control">[[*{productNameEn}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">SKU：</label>
                <div class="col-sm-8">
                    <textarea name="sku" class="form-control">[[*{sku}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">OE：</label>
                <div class="col-sm-8">
                    <textarea name="oe" class="form-control">[[*{oe}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">重量：</label>
                <div class="col-sm-8">
                    <textarea name="zl" class="form-control">[[*{zl}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">尺寸：</label>
                <div class="col-sm-8">
                    <textarea name="cc" class="form-control">[[*{cc}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">车品牌：</label>
                <div class="col-sm-8">
                    <textarea name="cpp" class="form-control">[[*{cpp}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">适配型号：</label>
                <div class="col-sm-8">
                    <textarea name="spxh" class="form-control">[[*{spxh}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">供应商A：</label>
                <div class="col-sm-8">
                    <textarea name="gysa" class="form-control">[[*{gysa}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">采购价A：</label>
                <div class="col-sm-8">
                    <textarea name="cgja" class="form-control">[[*{cgja}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">供应商B：</label>
                <div class="col-sm-8">
                    <textarea name="gysb" class="form-control">[[*{gysb}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">采购价B：</label>
                <div class="col-sm-8">
                    <textarea name="cgjb" class="form-control">[[*{cgjb}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="bz" class="form-control">[[*{bz}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">询盘情况：</label>
                <div class="col-sm-8">
                    <textarea name="xp" class="form-control">[[*{xp}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">订单情况：</label>
                <div class="col-sm-8">
                    <textarea name="dd" class="form-control">[[*{dd}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">价格：</label>
                <div class="col-sm-8">
                    <textarea name="jg" class="form-control">[[*{jg}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">满箱数：</label>
                <div class="col-sm-8">
                    <textarea name="mxs" class="form-control">[[*{mxs}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">满箱外箱尺寸：</label>
                <div class="col-sm-8">
                    <textarea name="mxwxcc" class="form-control">[[*{mxwxcc}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">计费重：</label>
                <div class="col-sm-8">
                    <textarea name="jfz" class="form-control">[[*{jfz}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "product/product";
        $("#form-product-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-product-edit').serialize());
            }
        }
    </script>
</body>
</html>
