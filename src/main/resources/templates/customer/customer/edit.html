<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改客户管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-customer-edit" th:object="${customer}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">客户名：</label>
                <div class="col-sm-8">
                    <textarea name="khm" class="form-control">[[*{khm}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">国家：</label>
                <div class="col-sm-8">
                    <textarea name="gj" class="form-control">[[*{gj}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">联系方式：</label>
                <div class="col-sm-8">
                    <textarea name="lxfs" class="form-control">[[*{lxfs}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">客户分类：</label>
                <div class="col-sm-8">
                    <textarea name="khfl" class="form-control">[[*{khfl}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">客户地址：</label>
                <div class="col-sm-8">
                    <textarea name="khdz" class="form-control">[[*{khdz}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">感兴趣产品：</label>
                <div class="col-sm-8">
                    <textarea name="gxqcp" class="form-control">[[*{gxqcp}]]</textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">车型：</label>
                <div class="col-sm-8">
                    <textarea name="cx" class="form-control">[[*{cx}]]</textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">邮箱：</label>
                <div class="col-sm-8">
                    <textarea name="yx" class="form-control">[[*{yx}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">公司名：</label>
                <div class="col-sm-8">
                    <textarea name="gsm" class="form-control">[[*{gsm}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">网址：</label>
                <div class="col-sm-8">
                    <textarea name="wz" class="form-control">[[*{wz}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="bz" class="form-control">[[*{bz}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "customer/customer";
        $("#form-customer-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-customer-edit').serialize());
            }
        }
    </script>
</body>
</html>
