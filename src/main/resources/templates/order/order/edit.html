<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改订单管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-order-edit" th:object="${order}">
            <input name="id" th:field="*{id}" type="hidden">

            <div class="form-group">
                <label class="col-sm-3 control-label">订单号：</label>
                <div class="col-sm-8">
                    <textarea name="orderno" class="form-control">[[*{orderno}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">类型</label>
                <div class="col-sm-8">
                    <select name="type" class="form-control m-b" th:with="type=${@dict.getType('order_status')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">客户：</label>
                <div class="col-sm-8">
                    <textarea name="customer" class="form-control">[[*{customer}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">产品：</label>
                <div class="col-sm-8">
                    <textarea name="cp" class="form-control">[[*{cp}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">SKU：</label>
                <div class="col-sm-8">
                    <textarea name="sku" class="form-control">[[*{sku}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">OE：</label>
                <div class="col-sm-8">
                    <textarea name="oe" class="form-control">[[*{oe}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">适配型号：</label>
                <div class="col-sm-8">
                    <textarea name="spxh" class="form-control">[[*{spxh}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">采购价：</label>
                <div class="col-sm-8">
                    <textarea name="cgj" class="form-control">[[*{cgj}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">供应商：</label>
                <div class="col-sm-8">
                    <textarea name="gys" class="form-control">[[*{gys}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">运费：</label>
                <div class="col-sm-8">
                    <textarea name="yf" class="form-control">[[*{yf}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">销售时间：</label>
                <div class="col-sm-8">
                    <textarea name="xssj" class="form-control">[[*{xssj}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">产品金额：</label>
                <div class="col-sm-8">
                    <textarea name="cpje" class="form-control">[[*{cpje}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">订单总金额：</label>
                <div class="col-sm-8">
                    <textarea name="ddzje" class="form-control">[[*{ddzje}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">计费重：</label>
                <div class="col-sm-8">
                    <textarea name="jfz" class="form-control">[[*{jfz}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "order/order";
        $("#form-order-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-order-edit').serialize());
            }
        }
        /* 选择产品 */
        function selectProduct() {
            var url = ctx +"product/product/list";
            var options = {
                title: '选择产品',
                width: "600",
                url: url,
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }
    </script>
</body>
</html>
